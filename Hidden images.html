<!DOCTYPE html>
<html>
<head>
<title>Hidden Images</title>
</head>

<body>
  <div id="div1">
      <h1>Image with hidden</h1>
      <img id="inf1" hidden alt="PNG image" src="https://png.pngtree.com/element_our/sm/20180327/sm_5aba147bcacf2.png" width="100" height="100" >
    <h1>Image with aria-hidden=true</h1>
    <img id="inf1" aria-hidden='true' alt="PNG image" src="https://png.pngtree.com/element_our/sm/20180327/sm_5aba147bcacf2.png" width="100" height="100" >
    <h1>Image with display:none</h1>
    <img id="inf2" alt="JPG image" src="http://images.all-free-download.com/images/graphicthumb/beautiful_scenery_05_hd_picture_166257.jpg" width="100" height="100" style="display:none">
</body>

</html>

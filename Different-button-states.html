<html lang="en">
    <head>
        <title>Interactive Elements - Different state buttons</title>
        <script>
            var x = document.getElementsByClassName("myBtn").disabled;
        </script>
    </head>
    <body>
        <h1>Different state buttons</h1>
        
        <p>A disabled button with disabled attriute</p>
        <button type="button" disabled>Click Me!</button>

        <p>A disabled button with aria-disabled="true" attriute</p>
        <button class="myBtn" type="button" aria-disabled="true">Click Me!</button>

        <p>A disabled button with aria-disabled="false" attriute</p>
        <button class="myBtn" type="button" aria-disabled="false">Click Me!</button>
        <p>A disabled button without any attriute</p>
        <button class="myBtn" type="button">Click Me!</button>


    </body>
</html>
